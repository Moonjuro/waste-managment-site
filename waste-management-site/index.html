<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Waste Management App</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    </head>

    <body>

        <div id="topbar">
            <button id="undo-btn" class="top-btns">
                <img src="" alt="undo"/>
            </button>

            <button id="redo-btn" class="top-btns">
                <img src="" alt="redo"/>
            </button>

            <button id="new-file-btn" class="top-btns">New File</button>

            <button id="open-file-btn" class="top-btns">Open File</button>
        </div>        

        <div id="sidebar">
            <div>
                <button id="view-btn" class="side-btn">
                    <!-- View -->
                    <img src="" alt="View Projects" class="icon">
                </button>

                <button id="analysis-btn" class="side-btn">
                    <!-- Analysis -->
                    <img src="/path/to/icon.png" alt="Analysis" class="icon">
                </button>

                <button id="visual-report-btn" class="side-btn">
                    <!-- Visual Report -->
                    <img src="/path/to/icon.png" alt="Visual Report" class="icon">
                </button>

                <button id="monitor-btn" class="side-btn">
                    <!-- Activity Monitor -->
                    <img src="/path/to/icon.png" alt="Activity Monitor" class="icon">
                </button>

                <button id="log" class="side-btn">
                    <!-- Log -->
                    <img src="/path/to/icon.png" alt="Log" class="icon">
                </button>
            </div>
        </div>

        <div class="tab-bar" id="tabBar"></div>
        <div class="content-area" id="contentArea"></div>

        <button id="add-project-btn">Add Project</button>
        <button id="add-energy-btn">Add Energy Source</button>

        <script src="index.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>

</html>
